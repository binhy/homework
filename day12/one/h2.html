<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>h2.html</title>
    <link rel="stylesheet" href="css/index.css" \>
</head>
<body class="login-page">
    <div class="register-type clearfix">
        <div class="wrap">
            <div class="pages-header">
                <div class="w1200">
                    <div class="pages-logo"><a href="http://www.g-emall.com"><img src="http://www.g-emall.com/themes/v2.0/images/temp/register_logo.jpg" width="213" height="86"/></a></div>
                    <div class="pages-title icon-cart">欢迎注册</div>

                    <div class="pages-top">
                        <a href="http://www.baidu.com" title="去百度" target="_blank" class="gx-top-advert2">
                            <img width="190" height="88" src="http://att.e-gatenet.cn/ad/84617e1c8baadad77b3de493d0b4e270.png">
                        </a></div>
                </div>
            </div>

        </div>

        <div class="main w1200">
            <div class="register-index">
                <div class="register-type clearfix">
                    <div class="left">
                        <p class="on"><a>普通用户注册</a></p>
                    </div >
                </div>




                <!--<div class="register-contents">-->
                <div class="register-box">
                    <div class="register-company clearfix">
                        <div class="left">
                           <form>
                                <table class="register-tab">
                                    <tbody>
                                    <tr>
                                        <td>
                                            <span><i>*</i> <label for="Member_mobile">用户名</label>: </span>
                                        </td>
                                        <td>
                                            <input maxlength="16" class="input-name" name="Member[mobile]" id="Member_mobile" type="text"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <span><i>*</i> <label for="password">密码</label>:</span>
                                        </td>
                                        <td>
                                            <input maxlength="16" class="input-password" name="psd" id="password" type="password">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <span><i>*</i> <label for="password2">重复密码</label>:</span>
                                        </td>
                                        <td>
                                            <input maxlength="16" class="input-password" name="psd" id="password2" type="password">
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>
                                            <span>
                                                <i>*</i>
                                                <label for="choice">选择省份</label>:
                                            </span>
                                        </td>
                                        <td>
                                            <span>
                                                <select id="choice">
                                                    <option>广州</option>
                                                    <option>北京</option>
                                                    <option>上海</option>
                                                </select>
                                            </span>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>
                                            <span>
                                                <i>*</i>
                                                <label for="gender">性别</label>:
                                            </span>
                                        </td>

                                        <td>
                                            <span id="gender">
                                                男:<input name="ge" type="radio"/>
                                                女:<input name="ge" type="radio"/>
                                            </span>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>
                                            <span>
                                                <i>*</i>
                                                <label for="love">选择您的爱好</label>:
                                            </span>
                                        </td>
                                        <td>
                                            <span>
                                                <select id="love" size="3" multiple="multiple">
                                                    <option>乒乓球</option>
                                                    <option>篮球</option>
                                                    <option>足球</option>
                                                    <option>排球</option>
                                                    <option>游泳</option>
                                                    <option>铅球</option>
                                                    <option>跑步</option>
                                                </select>
                                            </span>
                                        </td>
                                    </tr>

                                    <div>
                                        <td colspan="2">
                                            <input type="submit" name="yt0" value="同意协议并注册" class="btn-dete"/>
                                        </td>
                                    </div>
                                    </tbody>
                                </table>
                            </form>
                        </div>
                    </div>

                </div>

                <!--</div>-->




            </div>
        </div>
    </div>

</body>
</html>
